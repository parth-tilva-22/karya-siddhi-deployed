<div class="sidebar" (click)="onNavClicked()"> 
    <div class="home "  [class.selectedPage]="'/home' === activePage || '/' === activePage" routerLink="/home"  >
        <fa-icon class="home" [icon]="faHome"></fa-icon>
        <span class="icon-text">Home</span>
    </div>

    <div class="my-task" [class.selectedPage]="'/myTasks' === activePage" routerLink="/myTasks">
        <fa-icon class="my-task" [icon]="faListCheck"></fa-icon>
        <span class="icon-text">My Tasks</span>
    </div>

    <div class="help">
        <fa-icon class="help" [icon]="faQuestionCircle"></fa-icon>
        <span class="icon-text">help</span>
    </div>
</div>
