
<app-task-list-header [title]="title" [description]="description"  (addTaskEvent)="addTask($event)"></app-task-list-header>
<div class="task-list-container">
    <div  *ngFor="let task of taskList">
        <app-task-item [task]="task"  (click)="onTaskClicked(task)" ></app-task-item>
    </div>
</div>
